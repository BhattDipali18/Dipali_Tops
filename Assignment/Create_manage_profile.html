<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #5f2a82;
      color: #fff;
    }
    .profile-container {
      margin: 90px auto;
      background-color: #fff;
      color: #000;
      border-radius: 15px;
      padding: 30px;
      max-width: 80%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
	  
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-section {
      text-align: center;
    }
    .profile-section h5 {
      margin-top: 15px;
    }
    .btn-save {
      background-color: #5f2a82;
      color: white;
      border: none;
    }
    .btn-save:hover {
      background-color: #4a2066;
    }
  </style>
</head>
<body>

  <div class="container profile-container">
	
    <div class="row">
      <!-- Profile Image and Info -->
      <div class="col-md-3 profile-section">
        <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
        <h5>Dipali</h5>
        <p>db@gmail.com</p>
      </div>
      
      <!-- Profile Settings Form -->
      <div class="col-md-5">
        <h5>Profile Settings</h5>
        <form>
		<div class="row">
		
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname">
          </div>
		  </div>
		 
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="education" class="form-label">Education</label>
            <input type="text" class="form-control" id="education" placeholder="Education">
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Country">
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State/Region</label>
            <input type="text" class="form-control" id="state" placeholder="State/Region">
          </div>
          <button type="submit" class="btn btn-save">Save Profile</button>
        </form>
      </div>
      
      <!-- Experience Section -->
      <div class="col-md-4">
        <h5>Edit Experience</h5>
        <form>
          <div class="mb-3">
            <label for="experience" class="form-label">Experience in Designing</label>
            <input type="text" class="form-control" id="experience" placeholder="Experience">
          </div>
          <div class="mb-3">
            <label for="details" class="form-label">Additional Details</label>
            <textarea class="form-control" id="details" rows="4" placeholder="Additional details"></textarea>
          </div>
          <button type="submit" class="btn btn-save">Experience</button>
        </form>
      </div>
    </div>
	
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
